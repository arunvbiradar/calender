<link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-size: 14px;
        font-weight: 600;
        background-color: #FFAB91;
        font-family: 'Titillium Web', sans-serif;
    }
    .monthPre{
        color: gray;
        text-align: center;
    }
    .monthNow{
        color: #263238;
        text-align: center;
        text-transform: uppercase;
    }
    .monthNow:hover {
        color: #fff;
        background-color: #263238;
    }
    .dayNow{
        color: #fff;
        text-align: center;
        background-color: #E64A19;
    }
    .calendar {
        margin: 150px auto;
        line-height: 30px;
        background-color: #F5F5F5;
    }
    .calendar td{
        width: 40px;
        font-weight: 400;
    }
    .monthNow th{
        color: #fff;
        text-align: center;
        background-color: #263238;
    }
    .dayNames{
        color: #fff;
        text-align: center;
        background: #E64A19;
    }
    .dayNames td {
        width: 50px;
        font-size: 14px;
        font-weight: 400;
        text-transform: uppercase;
    }
    table {
        border-collapse: collapse;
    }
</style>
<script>
    function displayCalendar(){
        var htmlContent     = "",
        	FebNumberOfDays = "",
        	counter         = 1,
        	dateNow         = new Date(),
        	month           = dateNow.getMonth(),
        	nextMonth       = month + 1, //+1; //Used to match up the current month with the correct start date.
        	prevMonth       = month - 1,
        	day             = dateNow.getDate(),
        	year            = dateNow.getFullYear();         
     
        //Determing if February (28,or 29)  
        if (month == 1){
            if ( (year % 100 != 0) && (year % 4 == 0) || ( year %400 == 0)) {
                    FebNumberOfDays = 29;
            } else {
                    FebNumberOfDays = 28;
            }
        }         
     
        // names of months and week days.
        var monthNames  = ["January","February","March","April","May","June","July","August","September","October","November", "December"],
        	dayNames    = ["Sunday","Monday","Tuesday","Wednesday","Thrusday","Friday", "Saturday"],
        	dayPerMonth = ["31", ""+FebNumberOfDays+"","31","30","31","30","31","31","30","31","30","31"]
     
        // days in previous month, next one and day of week.
        var nextDate    = new Date(nextMonth +' 1 ,'+year),
        	weekdays    = nextDate.getDay(),
        	weekdays2   = weekdays,
        	numOfDays   = dayPerMonth[month];

        // this leave a white space for days of pervious month.
        while (weekdays > 0){
            htmlContent += "<td class='monthPre'></td>";
     
            // used in next loop.
            weekdays--;
        }
     
        // loop to build the calander body.
        while (counter <= numOfDays){
            // When to start new line.
            if (weekdays2 > 6){
               weekdays2 = 0;
               htmlContent += "</tr><tr>";
            }

            // if counter is current day.
            // highlight current day using the CSS defined in header.
            if (counter == day){
                   htmlContent +="<td class='dayNow'>"+counter+"</td>";
            } else {
                   htmlContent +="<td class='monthNow'>"+counter+"</td>";
            }                
            weekdays2++;
            counter++;
        }

        // building the calendar html body.
        var calendarBody  = "<table class='calendar'><tr class='monthNow'><th colspan='7'>"+monthNames[month]+" "+ year +"</th></tr>";
            calendarBody += "<tr class='dayNames'><td>Sun</td><td>Mon</td><td>Tues</td><td>Wed</td><td>Thurs</td><td>Fri</td><td>Sat</td></tr>";
            calendarBody += "<tr>";
            calendarBody += htmlContent;
            calendarBody += "</tr></table>";
        // set the content of div .
        document.getElementById("calendar").innerHTML = calendarBody;         
    }
</script>
 
<body onload="displayCalendar()">  
    <div id="calendar"></div> 
</body>
